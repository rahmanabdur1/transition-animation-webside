<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link href="./src/css/output.css" rel="stylesheet" />
  <style>
    @keyframes zoom-in {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .animated-button {
      animation: zoom-in 0.5s ease-in-out 1s forwards;
      opacity: 0;
      transform: scale(0);
    }

    @keyframes translate-animation {
      0% {
        transform: translateX(20px);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes translate-animation-2 {
      0% {
        transform: translateX(22px);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes translate-animation-3 {
      0% {
        transform: translateX(26px);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fade-up {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .fade-in, .fade-up {
      opacity: 0;
      animation-play-state: paused;
      animation-duration: 1s;
      animation-fill-mode: forwards;
    }

    .fade-in {
      animation-name: translate-animation;
    }

    .fade-in:nth-child(2) {
      animation-name: translate-animation-2;
      animation-delay: 0.5s;
    }

    .fade-in:nth-child(3) {
      animation-name: translate-animation-3;
      animation-delay: 1.2s;
    }

    .fade-in:nth-child(4) {
      animation-delay: 1.5s;
    }

    .fade-up {
      animation-name: fade-up;
    }

    .fade-up:nth-child(1) {
      animation-delay: 0s;
    }

    .fade-up:nth-child(2) {
      animation-delay: 0s;
    }

    @keyframes translateX-30 {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-120%);
      }
    }

    .hero {
      animation: translateX-30 0.7s ease-out forwards;
      animation-delay: 3s;
      opacity: 1;
    }

    .transition-height {
      height: 100vh;
      transition: height 0.5s ease-out;
    }

    .transition-height.shrink {
      height: 80vh;
      transition: height 0.5s ease-out;
    }
  </style>
</head>

<body>
  <header class="fixed top-2 left-0 w-full z-10">
    <div class="container mx-auto px-16">
      <nav class="rounded-full bg-slate-100 w-full mx-auto">
        <ul class="flex flex-row justify-evenly items-center text-lg font-semibold capitalize">
          <li><a href="#"><img class="h-[60%] w-[75%]" src="./src/assets/img/logo.png" alt="Logo" /></a></li>
          <li><a href="#">service</a></li>
          <li><a href="#">our works</a></li>
          <li><a href="#">price</a></li>
          <li><a href="#">about us</a></li>
          <li><a href="#" class="bg-red-600 text-white px-4 py-3 rounded-full">book to call</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- hero section -->
    <div id="hero-section" class="bg-black min-h-screen flex items-end">
      <div class="container mx-auto px-8 pb-16">
        <div class="grid grid-cols-2 text-white gap-8">
          <div class="capitalize">
            <p class="hero font-semibold text-lg">motion mind studio</p>
            <h1 class="hero font-extrabold mb-5 text-8xl">
              sass video specialist
              <span><i class="fa-solid text-6xl text-red-700 fa-play"></i></span>
            </h1>
            <div class="flex flex-row justify-between items-center">
              <p class="text-sm font-normal hero">This is the content of another section that you can scroll to</p>
              <a id="animated-button" class="animated-button bg-red-700 text-white font-medium text-lg rounded-full px-8 py-2" href="#">See
                price</a>
            </div>
          </div>
          <div></div>
        </div>
      </div>
    </div>

    <!-- feature section and showcase -->
    <div id="feature-section" class="bg-black h-screen text-white hidden">
      <div class="container mx-auto bg-[#333] p-4">
        <div class="grid grid-cols-12 transition-height" id="transition-div">
          <div class="col-span-9 bg-black rounded-xl m-3.5">
            <div class="h-full grid grid-cols-3 p-5 items-end">
              <div class="fade-up">
                <h3 class="capitalize text-xl font-medium">more customer with <br />sass video</h3>
              </div>
              <div class="fade-up">
                <a class="bg-red-700 text-white font-medium text-sm rounded-full px-8 py-1.5" href="#">See price</a>
                <a class="  bg-[#333] text-white font-medium text-sm rounded-full px-8 py-1.5" href="#">Book a
                  call</a>
              </div>
              <div></div>
            </div>
          </div>
          <div class="col-span-3 bg-black rounded-xl mt-3.5 mb-3.5 mr-3.5 h-[95.5%] overflow-hidden">
            <div class="flex flex-col h-full">
              <div class="bg-[#333] mx-5 my-3 rounded-xl" style="flex-grow: 3"></div>
              <div class="flex-grow bg-[#333] mx-5 my-2 rounded-xl h-8 fade-in">
                <div class="flex flex-row h-full items-center justify-around overflow-hidden">
                  <span class="font-semibold text-center capitalize">sell solution</span>
                  <span class="bg-black rounded-xl p-[35%]"><i class="fa-solid text-5xl fa-desktop"></i></span>
                </div>
              </div>
              <div class="flex-grow bg-[#333] mx-5 my-2 rounded-xl h-8 fade-in">
                <div class="flex flex-row h-full items-center justify-around overflow-hidden">
                  <span class="font-semibold text-center capitalize">simply software</span>
                  <span class="bg-black rounded-xl p-[35%]"><i class="fa-solid text-5xl fa-microchip"></i></span>
                </div>
              </div>
              <div class="flex-grow bg-[#333] mx-5 my-2 mb-4 rounded-xl h-8 fade-in">
                <div class="flex flex-row h-full items-center justify-around overflow-hidden">
                  <span class="font-semibold text-center capitalize">showcase features</span>
                  <span class="bg-black rounded-xl p-[35%]"><i class="fa-solid text-5xl fa-user-secret"></i></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    function onHeroAnimationEnd() {
      // Hide the animated button
      document.getElementById('animated-button').style.display = 'none';

      // Transition to the feature section
      document.getElementById('hero-section').style.display = 'none';
      document.getElementById('feature-section').style.display = 'block';

      // Start the height transition and animations
      document.getElementById('transition-div').classList.add('shrink');

      document.querySelectorAll('.fade-in, .fade-up').forEach(element => {
        element.style.animationPlayState = 'running';
      });
    }

    document.querySelector('.hero').addEventListener('animationend', function () {
      // Ensure the animations start immediately after the hero animation ends
      setTimeout(onHeroAnimationEnd, 0);
    });
  </script>
</body>

</html>
